language: python
python:
- 2.7
- 3.5
- 3.6
install:
- pip install -r requirements/dev.txt
- pip install codecov
script:
- coverage erase
- coverage run web/test_app.py && coverage html
after_success:
- codecov

# Deployment to Heroku
branches:
  only:
    - master

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: allen-selit